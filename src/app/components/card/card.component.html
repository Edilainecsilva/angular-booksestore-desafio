<a [routerLink]="['product', id]" class="card__container">
	<img
		class="card__img"
		src="{{ bookCover }}"
		alt=""
		srcset=""
	>
	<app-card-label
		bookLabel="{{bookLabel}}"
	>
	</app-card-label>
	<app-card-pricing
		bookTitle="{{bookTitle}}"
		bookType="{{bookType}}"
		bookPrice="{{bookPrice}}"
	>
	</app-card-pricing>
</a>
